<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Summary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("../static/images/bgimage2.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <h5 class="text-white">{{user.name|title}}</h5>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/userviewshow">| Shows list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/userbooking">| Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">| Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <h1 class="text-center">Rate {{show.sname}}</h1>
    <section
      class="container my-5 w-50 p-5 text-black bg-warning bg-gradient border border-primary-subtle"
    >
      <div>
        <form method="POST" action="/createsummary/{{show.id}}">
          <div class="form-group">
            <label for="story">Story</label>
            <input
              type="number"
              class="form-control"
              id="story"
              name="story"
              min="1"
              max="5"
              step="0.5"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="visuals">Visuals</label>
            <input
              type="number"
              class="form-control"
              id="visuals"
              name="visuals"
              min="1"
              max="5"
              step="0.5"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="acting">Acting</label>
            <input
              type="number"
              class="form-control"
              id="acting"
              name="acting"
              min="1"
              max="5"
              step="0.5"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="rewatchability">Rewatchability</label>
            <input
              type="number"
              class="form-control"
              id="rewatchability"
              name="rewatchability"
              min="1"
              max="5"
              step="0.5"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="rating">Overall Rating</label>
            <input
              type="number"
              class="form-control"
              id="rating"
              name="rating"
              min="1"
              max="5"
              step="0.5"
              required
            />
          </div>
          <br />
          <br />

          <button type="submit" class="btn btn-secondary form-control">
            Submit Details
          </button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
