<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Registration Page</title>
    <style>
      body {
        background-image: url("../static/images/bgimage3.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %} {% if 'error' in message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <h6>{{ message }}</h6>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <h6>{{ message }}</h6>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <div class="card card-body">
            <h1 class="text-center mb-3">
              <i class="fas fa-user-plus"></i> Register
            </h1>
            <form method="POST" action="/register">
              <div class="form-group">
                <label for="name"><h5>Name</h5></label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter Name"
                />
              </div><br>
              <div class="form-group">
                <label for="email"><h5>Email</h5></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div><br>
              <div class="form-group">
                <label for="password"><h5>Password</h5></label>
                <input
                  type="password"
                  id="password"
                  name="password1"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div><br>
              <div class="form-group">
                <label for="password"><h5>Repeat Password</h5></label>
                <input
                  type="password"
                  id="password"
                  name="password2"
                  class="form-control"
                  placeholder="Enter Password Again"
                />
              </div><br>
              {% if admin %}
              <div class="form-group">
                <label for="userType"><h5>User Type</h5></label>
                <select class="form-control" id="userType" name="userType">
                  <option value="user">User</option>
                </select>
              </div><br>
              {% else %}
              <div class="form-group">
                <label for="userType">User Type</label>
                <select class="form-control" id="userType" name="userType">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              {% endif %}
              <button type="submit" class="btn btn-primary form-control">
                <h5>Register</h5>
              </button>
            </form>
            <p class="lead mt-4">
              <b>Already have an account? </b><a href="/login"><b>Login</b></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
