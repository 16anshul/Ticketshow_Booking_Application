<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Venue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("../static/images/bgimage2.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <h5 class="text-white">{{admin.name|title}}</h5>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/venuepage"><b>| Venue</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"><b>| Logout</b></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <br /><br />
    <section
      class="container my-5 w-50 p-5 text-black bg-warning bg-gradient border border-primary-subtle"
    >
      <div>
        <form method="POST" action="/createvenue" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Venue Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter venue name"
              name="name"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="location">Location</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Enter venue location"
              name="location"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter venue address"
              name="address"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="capcity">Capacity</label>
            <input
              type="number"
              class="form-control"
              id="capacity"
              placeholder="Enter venue capacity"
              name="capacity"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="file">Venue Image</label>
            <input
              type="file"
              id="file"
              name="venue_pic"
              accept=".jpg,.gif,.png,.jpeg"
            />
          </div>
          <button type="submit" class="btn btn-secondary form-control">
            Submit Details
          </button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
