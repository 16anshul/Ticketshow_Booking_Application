<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("../static/images/bgimage2.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <h5 class="text-white">{{admin.name|title}}</h5>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/venuepage"><b>| Venue</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout"><b>| Logout</b></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <section
      class="container my-5 w-50 p-5 text-black bg-warning bg-gradient border border-primary-subtle"
    >
      <div>
        <form
          method="POST"
          action="/createshow/{{venue.id}}"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="name">Show Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter show name"
              name="name"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="date">Show Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="Enter show date"
              name="date"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="time">Show Time</label>
            <input
              type="time"
              class="form-control"
              id="time"
              placeholder="Enter show duration"
              name="time"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="duration">Show Duration</label>
            <input
              type="text"
              class="form-control"
              id="duration"
              placeholder="Enter show duration"
              name="duration"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="tag">Tag</label>
            <select class="form-control" id="tag" name="tag">
              <option value="action">Action</option>
              <option value="thriller">Thriller</option>
              <option value="comedy">Comedy</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <label for="description">Show Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter show description"
              name="description"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="price">Ticket Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Enter ticket price"
              name="price"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <label for="file">Show Image</label>
            <input
              type="file"
              id="file"
              name="show_pic"
              accept=".jpg,.gif,.png,.jpeg"
            />
          </div>

          <button type="submit" class="btn btn-secondary form-control">
            Submit Details
          </button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
