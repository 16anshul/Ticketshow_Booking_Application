<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <h5 class="text-white">{{user.name|title}}</h5>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/userprofile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">| Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">| Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <style>
      body {
        background-image: url("../static/images/bgimage5.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center">Booking details</h2>
    <br /><br />

    <table class="table table-success table-striped table-bordered table-sm">
      <tr>
        <th><h5 class="h5 text-success text-center">Venue Address</h5></th>
        <th><h5 class="h5 text-success text-center">Show Name</h5></th>
        <th><h5 class="h5 text-success text-center">Show Date</h5></th>
        <th><h5 class="h5 text-success text-center">Show Time</h5></th>
        <th><h5 class="h5 text-success text-center">Ticket_Price</h5></th>
        <th><h5 class="h5 text-success text-center">Seats</h5></th>
        <th><h5 class="h5 text-success text-center">Rate</h5></th>
      </tr>
      <tr>
        {% for b in bookings %}
        <td><h5>{{b.vaddress}}</h5></td>
        <td><h5>{{ b.sname }}</h5></td>
        <td><h5>{{ b.sdate }}</h5></td>
        <td><h5>{{ b.stime }}</h5></td>
        <td><h5>{{ b.price }}</h5></td>
        <td><h5>{{b.seats}}</h5></td>
        <td>
          <a href="/createsummary/{{b.sid}}" class="card-link"
            ><button
              type="button"
              class="text-white btn bg-primary bg-gradient"
            >
              <b>Rate</b>
            </button></a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
